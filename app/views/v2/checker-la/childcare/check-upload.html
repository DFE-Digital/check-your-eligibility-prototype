{% extends "layouts/layout-dfe.html" %}

{% set pageName="Home" %}




{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">

    <h1 class="govuk-heading-l">Check this document before uploading</h1>

    <h2 class="govuk-heading-m">Document details</h2>

    <dl class="govuk-summary-list govuk-!-margin-bottom-9">


      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Document type
        </dt>
        <dd class="govuk-summary-list__value">
          {{ data["evidence"] }} 
        </dd>

        <dd class="govuk-summary-list__actions">

          <a class="govuk-link" href="#">
            Change<span class="govuk-visually-hidden"> document</span>
          </a>

        </dd>

      </div>



    </dl> 


    <form action="batch-applications" method="post" novalidate>

      <input type="hidden" name="answers-checked" value="true">


      <button class="govuk-button govuk-!-margin-top-5" data-module="govuk-button">
       Perform batch check
      </button>


    </form>

    

  </div>
</div>




















</div>

</div>


</div>
</div>

{% endblock %}
